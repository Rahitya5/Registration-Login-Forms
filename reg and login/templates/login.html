<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="D:\reg and login\style\style.css"
</head>
<body>
    <div class="container">
        <div class="form-container">
           <div class="form-box" id="login">
                <h2>Login</h2>
                <form action="" method="post">
                    <div class="input-group">
                        <label for="login_email">Email:</label>
                        <input type="email" id="login_email" name="login_email" placeholder="Email" required>
                    </div>

                    <div class="input-group">
                        <label for="login_password">Password:</label>
                        <input type="password" id="login_password" name="login_password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn">Login</button>
                    <p>Don't have an account? <a href="D:\reg and login\templates\index.html" id="login_to_register">Register</a></p>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
